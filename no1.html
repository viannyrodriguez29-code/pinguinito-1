    <script>
        // üåßÔ∏è Lluvia visual
        const canvas = document.getElementById("rain");
        const ctx = canvas.getContext("2d");
        let drops = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        for (let i = 0; i < 180; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 5 + 2
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(120, 120, 160, 0.5)";
            ctx.lineWidth = 1;

            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.length);
                ctx.stroke();

                d.y += d.speed;
                if (d.y > canvas.height) {
                    d.y = -d.length;
                    d.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawRain);
        }

        drawRain();

        // üîä Sonido de lluvia
        const rainSound = document.getElementById("rainSound");
        function startRainSound() {
            rainSound.volume = 0.4;
            rainSound.play();
            document.removeEventListener("click", startRainSound);
            document.removeEventListener("touchstart", startRainSound);
        }

        document.addEventListener("click", startRainSound);
        document.addEventListener("touchstart", startRainSound);
    </script>
