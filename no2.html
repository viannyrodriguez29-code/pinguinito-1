    <!-- JS -->
    <script>
        /* üåßÔ∏è LLUVIA */
        const canvas = document.getElementById("rain");
        const ctx = canvas.getContext("2d");
        let drops = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        for (let i = 0; i < 180; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 5 + 2
            });
        }

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(120,120,160,0.5)";
            ctx.lineWidth = 1;

            drops.forEach(d => {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.length);
                ctx.stroke();

                d.y += d.speed;
                if (d.y > canvas.height) {
                    d.y = -d.length;
                    d.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawRain);
        }

        drawRain();

        /* üîä Sonido lluvia */
        const rainSound = document.getElementById("rainSound");
        function startRainSound() {
            rainSound.volume = 0.4;
            rainSound.play();
            document.removeEventListener("click", startRainSound);
            document.removeEventListener("touchstart", startRainSound);
        }
        document.addEventListener("click", startRainSound);
        document.addEventListener("touchstart", startRainSound);

        /* üòà BOT√ìN NO QUE HUYE */
        const btnRandom = document.querySelector("#random-btn");

        function moverAleatoriamente(btn) {
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btn.style.position = "absolute";
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
        }

        btnRandom.addEventListener("mouseenter", e => {
            moverAleatoriamente(e.target);
        });

        btnRandom.addEventListener("touchstart", e => {
            e.preventDefault();
            moverAleatoriamente(e.target);
        });
    </script>

</body>
